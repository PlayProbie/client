name: React CD (S3 + CloudFront)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      # 2. Node.js 24 í™˜ê²½ ì„¤ì •
      - name: ğŸŸ¢ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. React ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: ğŸ”¨ Build React application
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # 5. AWS ìê²© ì¦ëª… ì„¤ì •
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. S3 ë²„í‚·ì— ë¹Œë“œ ê²°ê³¼ë¬¼ ë™ê¸°í™”
      - name: ğŸš€ Sync build output to S3 bucket
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete

      # 7. CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: ğŸ”„ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
